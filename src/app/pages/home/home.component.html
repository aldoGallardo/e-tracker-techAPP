<div class="relative h-screen">
  <!-- Botón de menú en la esquina superior izquierda -->
  <button
    (click)="toggleMenu()"
    class="absolute top-4 left-4 p-2 text-2xl bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none lg:hidden"
  >
    ☰
  </button>

  <!-- Overlay para cerrar el menú al hacer clic fuera -->
  <div
    *ngIf="isMenuOpen"
    (click)="closeMenu()"
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
  ></div>

  <!-- Menú lateral superpuesto -->
  <aside
    [ngClass]="{
      'translate-x-0': isMenuOpen,
      '-translate-x-full': !isMenuOpen
    }"
    class="fixed inset-y-0 left-0 w-64 bg-blue-600 text-white p-6 space-y-6 transition-transform transform lg:translate-x-0 z-50"
  >
    <h2 class="text-2xl font-bold">Menú</h2>
    <nav class="space-y-4">
      <a href="#" class="block hover:underline">Perfil</a>
      <a href="#" class="block hover:underline">Historial de Actividades</a>
      <a href="#" class="block hover:underline">Historial de Asistencias</a>
      <button (click)="logout()" class="block text-red-400 hover:underline">
        Cerrar Sesión
      </button>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="h-full p-10 bg-gray-100">
    <div class="flex flex-col items-center justify-center h-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-10">Bienvenido</h1>

      <!-- Mostrar botón de asistencia si no se ha marcado asistencia -->
      <div *ngIf="!hasCheckedIn">
        <button
          (click)="markAttendance()"
          class="w-64 h-64 bg-blue-500 text-white rounded-full text-2xl font-semibold shadow-lg hover:bg-blue-600 transition"
        >
          Marcar Asistencia
        </button>
      </div>

      <!-- Mostrar la tabla de asignaciones si ya se ha marcado asistencia -->
      <div *ngIf="hasCheckedIn" class="w-full">
        <h2 class="text-xl font-semibold text-gray-700 mb-6">
          Mis Asignaciones
        </h2>
        <table
          class="w-full border border-gray-300 bg-white rounded-lg shadow-md"
        >
          <thead>
            <tr class="bg-blue-100 text-left">
              <th class="p-3">Nombre</th>
              <th class="p-3">Estado</th>
              <th class="p-3">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let assignment of assignments"
              class="border-b hover:bg-gray-100"
            >
              <td class="p-3">{{ assignment.name }}</td>
              <td class="p-3">{{ assignment.status }}</td>
              <td class="p-3">
                <button
                  (click)="startAssignment(assignment)"
                  class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                >
                  Iniciar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
